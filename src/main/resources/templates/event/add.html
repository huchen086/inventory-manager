<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default title</h1>
<form method="post" style="max-width:400px" th:action="@{/event/add}" th:object="${event}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}"/>
        <span class="error" th:errors="*{name}"></span>
    </div>
    <div class="form-group" style="max-width:180px">
        <label th:for="date">Date</label>
        <input class="form-control" type="date" th:field="*{date}"/>
        <span class="error" th:errors="*{date}"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" type="text" th:field="*{location}"/>
        <span class="error" th:errors="*{location}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


</form>

</body>
</html>
