<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default title</h1>

<h4 th:text="${'Name: ' + event.name}"></h4>
<h4 th:text="${'Date: ' + event.date}"></h4>
<h4 th:text="${'Location: ' + event.location}"></h4>

<h4>Sale Items:</h4>
<table class="table" >
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="item:${event.items}">
        <td th:text="${item.inventory.name}">name</td>
        <td th:text="${item.inventory.description}">description</td>
        <td th:text="${item.quantity}">quantity</td>
    </tr>
</table>



</body>
</html>
